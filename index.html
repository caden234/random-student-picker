<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla DOM</title>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen gap-8 bg-gray-600 text-white"
  >
    <button
      class="text-3xl font-sans underline bg-red-400 rounded-3xl px-6 py-3"
    >
      Pick A Student
    </button>

    <p class="text-4xl font-semibold underline-offset-2"></p>

    <div class="flex gap-4 items-center">
      <input type="radio" id="dark" name="theme" value="dark" checked />
      <label for="dark" class="cursor-pointer">Dark</label>

      <input type="radio" id="light" name="theme" value="light" />
      <label for="light" class="cursor-pointer">Light</label>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
